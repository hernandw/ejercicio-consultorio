<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="text-center py-5">Formulario de Registro</h1>
      <form id="formulario">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Ingresa tu nombre"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <select id="incidencia" class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="primera">Primera Vez</option>
            <option value="segunda">Recurrente</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="motivo" class="form-label">Motivo de consulta:</label>
            <textarea class="form-control" id="motivo" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
      <h2 class="text-center py-5">Resultados</h2>
      <div id="resultado"></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script  src="./assets/js/main.js"></script>
  </body>
</html>
